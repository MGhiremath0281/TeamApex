{% extends "base.html" %}

{% block title %}Edit Patient Details{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-24">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Edit Patient Details</h2>
        <form method="POST" action="{{ url_for('doctor.doctor_edit_patient_details', patient_uid=patient_data.uid) }}" class="space-y-6">
            <p class="text-gray-600 text-sm mb-4">
                You are editing details for Patient UID: <strong class="font-mono text-blue-600">{{ patient_data.uid }}</strong>.
            </p>

            <div>
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ patient_data.name }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter patient's full name">
            </div>
            <div>
                <label for="date_of_birth" class="block text-gray-700 text-sm font-semibold mb-2">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient_data.date_of_birth }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="gender" class="block text-gray-700 text-sm font-semibold mb-2">Gender:</label>
                <select id="gender" name="gender" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                    <option value="">Select Gender</option>
                    <option value="Male" {% if patient_data.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient_data.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient_data.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label for="contact_info" class="block text-gray-700 text-sm font-semibold mb-2">Contact Info (Email/Phone):</label>
                <input type="text" id="contact_info" name="contact_info" value="{{ patient_data.contact_info }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="e.g., email@example.com or +1234567890">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save Changes
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-6">
            <a href="{{ url_for('doctor.doctor_dashboard', uid_search=patient_data.uid) }}" class="text-blue-600 hover:underline font-semibold">Back to Patient Details</a>
        </p>
    </div>
</div>
{% endblock %}
